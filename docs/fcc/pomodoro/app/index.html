<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Pomodoro Timer</title>
    <meta name="theme-color" content="#500bce" />
    <!--  build:css styles.css  -->
    <link rel='stylesheet' href='styles.css' type='text/css' />
    <!--  endbuild  -->
</head>
<body>

    <main id="pomodoro">
        <section id="timer-container">
            <p id='timer'><span id='timer-minutes'></span>:<span id='timer-seconds'></span></p>
            <button id="toggle-play" class='play'>
                <span class="pause-bar-seperator"></span>
            </button>
        </section>
        <section id="incrementers">
            <div id='inc:session' class="inc-group">
                <p>SESSION</p>
                <button class="increment increment-down"></button>
                <span class='timer-length' id="session-length"></span>
                <button class="increment increment-up"></button>
            </div>
            <div id='inc:break' class="inc-group">
                <p>BREAK</p>
                <button class="increment increment-down"></button>
                <span class='timer-length' id="break-length"></span>
                <button class="increment increment-up"></button>
            </div>
        </section>

        <button id='stop' class='hidden' >STOP</button>
    </main>

    <audio id='alarm'><source src='smoke-alarm.mp3' type='audio/mpeg'/></audio>
    <!--  build:js app.js -->
    <script src='app.js'></script>
    <!--      endbuild -->
</body>
</html>
